name       :  erlang
version    : 18.2
release    : 3
source     :
    - https://github.com/erlang/otp/archive/OTP-18.2.tar.gz : 4175ce492f9043dec53880333e12107545ae269d72672ced55d54c7f7b50f829
license    : Apache-2.0
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure
build      : |
    %make
install    : |
    %make_install
