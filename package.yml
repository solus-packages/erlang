name       : erlang
version    : 18.3.4.3
release    : 13
source     :
    - https://github.com/erlang/otp/archive/OTP-18.3.4.3.tar.gz : 9cfb0315ae2650c3b1bb6f66f430753593f014698fd6105ef19cfd8eb90f72fe
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install
