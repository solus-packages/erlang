name       : erlang
version    : 18.2.2
release    : 4
source     :
    - https://github.com/erlang/otp/archive/OTP-18.2.2.tar.gz : ca909031b08bb4cb4e5419aabb33886b6f7cb8c7d36e940adc4401536801d30e
license    : Apache-2.0
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
