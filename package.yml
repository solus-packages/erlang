name       : erlang
version    : 19.0.7
release    : 16
source     :
    - https://github.com/erlang/otp/archive/OTP-19.0.7.tar.gz : 584e08c7d810204163247dd2187bfc44175bac60d3e2577a0ea55a6a898c8dce
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install
