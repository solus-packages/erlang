name       : erlang
version    : 19.1.4
release    : 19
source     :
    - https://github.com/erlang/otp/archive/OTP-19.1.4.tar.gz : ef9d9c6bd9eeecef3416193a692d658eca0c111441d6a1ed350f51d47001f88b
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install
