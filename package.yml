name       : erlang
version    : 18.3
release    : 7
source     :
    - https://github.com/erlang/otp/archive/OTP-18.3.tar.gz : 8d5436faf37a1273c1b8529c4f02c28af0eccde31e52d474cb740b012d5da7e6
license    : Apache-2.0
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
