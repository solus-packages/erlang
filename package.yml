name       : erlang
version    : 19.1.1
release    : 17
source     :
    - https://github.com/erlang/otp/archive/OTP-19.1.1.tar.gz : cc3a1cbc4a03eb94aeb0f32e0f59305a6d75d1b4618a8738552e502d731efee1
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install
