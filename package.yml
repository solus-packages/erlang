name       : erlang
version    : 18.3.2
release    : 9
source     :
    - https://github.com/erlang/otp/archive/OTP-18.3.2.tar.gz : a30dde83df521626590fdba50db4be25b906d3839072db4448e4a04c04613c2e
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
