name       : erlang
version    : 19.0.5
release    : 15
source     :
    - https://github.com/erlang/otp/archive/OTP-19.0.5.tar.gz : 1cf9e6e9519b7191607f37045a7660bb0c70c285bb591dd2b3fca62e06403540
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install
