name       : erlang
version    : 19.2.2
release    : 20
source     :
    - https://github.com/erlang/otp/archive/OTP-19.2.2.tar.gz : 1875ebcf4a83274757b02ea41070e73bb03eed49e5fa822fbf527ce9d1a28157
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install
