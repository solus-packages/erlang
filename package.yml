name       : erlang
version    : 18.3.1
release    : 8
source     :
    - https://github.com/erlang/otp/archive/OTP-18.3.1.tar.gz : ae9f6e6b98a103902787b5b847712b232f6134f8284573e787ade7e3d6b75042
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
