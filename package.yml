name       : erlang
version    : 19.1.3
release    : 18
source     :
    - https://github.com/erlang/otp/archive/OTP-19.1.3.tar.gz : f1b439cc81d8d75ca34768c1bf963a53cd6409839ee0650d3c2d93ee68b89f56
license    : Apache-2.0
component  : programming
summary    : Erlang is a programming language used to build massively scalable systems.
description: |
    Erlang is a programming language used to build massively scalable soft real-time systems with requirements on high availability.
builddeps  :
    - pkgconfig(ncursesw)
    - pkgconfig(openssl)
    - pkgconfig(zlib)
    - flex-devel
    - perl
    - sed
setup      : |
    ./otp_build setup
    %configure --disable-static --enable-shared
build      : |
    %make
install    : |
    %make_install
